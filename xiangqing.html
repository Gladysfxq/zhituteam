<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>详情</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/xiangqing.css">
    <script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
<head>  
<body>
    <div id="familyTeacher">
         <div class="search-all">
             <div class="search-bar clearfix">
	             <span @click="clickGrade()"  :class="isShowGrade ? 'selected' : ''">{{ grade }}<i></i></span> 
	             <span @click="clickSubject()" class="module sub-bg" :class="isShowSubject ? 'selected' : ''">{{ subject }}<i></i></span>
	             <span  @click="clickType()" class="module sub-bg2" :class="isShowType ? 'selected' : ''">{{ teacherType }}</span>
             </div>
            <div class="teachers clearfix"> 
	            <div v-for="item in list">
		            <a :href="'jiaoshiziliao.html?id='+item.id">
		                 <img :src="item.image" class="tec-pic">
		                 <div class="tec-info clearfix"> 
		                     <p class="tec-name">{{ item.name }}</p>
		                     <div v-for="subItem in item.subject" class="class-info">{{ subItem.label }}</div>
		                     <span v-for="timeItem in item.grade" class="grade">
		                         <span class="grade-info">{{ timeItem.label }}</span>
		                     </span>
		                     <span class="tip">授课{{ item.teach_time }}小时</span></p>
		                     <p class="year">{{ item.teach_year }}年教龄</p>
		                     <p class="special">
		                         <span class="tipian"></span>
		                         <span v-for="jobItem in item.extend_tag" class="special-info">{{ jobItem.label}}</span>
		                    </p>
		                </div>
		            </a>                    
	             </div>
	        </div>
             <div v-if="condition" class="tips" :class="isShowAll ? 'show' : 'hide'">
                 <div class="search-select-box" :class="isShowGrade ? 'show' : 'hide'">
                     <span class="select-item" v-for="item in condition.grade"
                     @click="clickItem(item)" :class="item.isSelected ? 'selected' : ''">{{ item.label }}</span>
                 </div>
                 <div class="search-select-box" :class="isShowSubject ? 'show' : 'hide'">
                    
                     <span class="select-item" v-for="item in condition.subject"
                     @click="clickItem(item)" :class="item.isSelected ? 'selected' : ''">{{ item.label }}</span>
                 </div>
                 <div class="search-select-box" :class="isShowType ? 'show' : 'hide'">
                     <span class="select-item" v-for="item in condition.type"@click="clickItem(item)" :class="item.isSelected ? 'selected' : ''">{{ item.label }}</span>
                 </div>
             </div>
        </div>
    </div>
</body>
    <script src="./js/xiangqing.js"></script>
</html>
